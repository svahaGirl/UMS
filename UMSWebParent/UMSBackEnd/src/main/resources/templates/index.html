 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Home - Shop Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	
	<script type ="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type ="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	
	<div class="container-fluid">
	<!-- hidden form for security -->
	<div>
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" />
		</form>
	
	</div>
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src=" @{/images/logo3.jpg}" th:class="img-responsive"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
					
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users}">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">Categories</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Products</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/Customers}">Customers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/shipping}">Shipping</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/report}">Sales Report</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/articles}">Articles</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" th:href="@{/settings}">Settings</a>
						</li>
						<div>
							<p>&nbsp;&nbsp;</p>
						</div>	
						<li>
							<span class="fas fa-user fa-2x icon-silver"></span>
						</li>
						<div>
							<p>&nbsp;&nbsp;&nbsp;</p>
						</div>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-toggle="dropdown"
								 sec:authentication="principal.fullname"></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" id="logoutlink" href="">Log out</a>
							</div>
						</li>
						
					</ul>
				</div>
			</nav>
		</div>
	
	<div>
		<h2> Shop Control Panel</h2>
		Welcome &nbsp;<a th:href="@{/account}"
					sec:authentication="principal.fullname"></a>
				&nbsp;
				<span sec:authentication="principal.authorities"></span>
	</div>
		<div>
			<table class = "table table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th>*</th>
						<th>**</th>
						<th>***</th>
						<th>****</th>
						<th>*****</th>
						<th>******</th>
						<th>*******</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		
		</div>
	
	<div class= "text-center">
		<p>Shop Control Panel - Copyright &copy; Shop</p> <!-- &copy display a c inside a circle -->
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$("#logoutlink").on("click", function(e){
			e.preventDefault();
		document.logoutForm.submit();
		});
	});
</script>

</body>
</html>
